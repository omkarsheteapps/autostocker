<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoStocker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 12px;
      width: 280px;
      background: #f9fafb;
      color: #333;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      text-align: center;
      margin-bottom: 14px;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .tab-button {
      flex: 1;
      margin: 0 3px;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #e2e8f0;
      background-color: #ffffff;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.25s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .tab-button.active {
      background-color: #3b82f6;
      color: #fff;
      font-weight: 600;
    }

    .section {
      display: none;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      box-sizing: border-box;
    }

    .main-button {
      width: 100%;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .main-button:hover {
      background-color: #2563eb;
    }

    .sub-button-group {
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .sub-button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      background-color: #f1f5f9;
      border: 1px solid #cbd5e1;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .sub-button:hover {
      background-color: #e2e8f0;
    }

    #riskResult {
      font-weight: 600;
      color: #1f2937;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>AutoStocker</h3>

  <div class="tab-buttons">
    <button id="watchlistTab" class="tab-button active">üìà</button>
    <button id="riskTab" class="tab-button">‚öñÔ∏è</button>
    <button id="hotTab" class="tab-button">üî•</button>
  </div>

  <!-- Watchlist Section -->
  <div id="watchlistSection" class="section" style="display: block;">
    <textarea id="stockSymbols" placeholder="Paste stock symbols here..."></textarea>
    <button id="addStocksButton" class="main-button">Add Stocks to Watchlist</button>
  </div>

  <!-- Risk Management Section -->
  <div id="riskSection" class="section">
    <input type="number" id="capital" placeholder="Total Capital (‚Çπ)" />
    <input type="number" id="riskPercent" placeholder="Risk % per trade" />
    <input type="number" id="stopLoss" placeholder="Stop Loss Distance (‚Çπ)" />
    <button id="calculateRisk" class="main-button">Calculate Position Size</button>
    <p id="riskResult"></p>
  </div>

  <!-- Hot Stocks Section -->
  <div id="hotSection" class="section">
    <div class="sub-button-group">
      <button id="fetchTopLosers" class="sub-button">üîª Top Losers</button>
      <button id="fetchTopGainers" class="sub-button">üî∫ Top Gainers</button>
    </div>
  </div>

  <div style="
  margin-top: 20px;
  background-color: #fef3c7;
  border: 1px solid #fcd34d;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
  font-size: 13px;
  color: #92400e;
">
  <strong>Got ideas or feedback?</strong><br />
  Help us improve AutoStocker by suggesting features or reporting issues.
  <div style="margin-top: 8px;">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeF6l3TeVyyhcxFmz8JAPmJGHog6JLDQOK19U5gEHBuu-MCtw/viewform?usp=header" target="_blank" style="
      color: #b45309;
      font-weight: 600;
      text-decoration: underline;
    ">
      Submit Feedback ‚Üí
    </a>
  </div>
</div>

  <script src="popup.js"></script>
</body>
</html>
